<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Facebook</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <nav>

        <div class="logo">
            <img src="./facebook.png" alt="Facebook Logo">
        </div>
        <div class="creds">
            <div>
                <label for="email1">Email</label>
                <input id="email1" type="email" placeholder="Email or Phone">
            </div>
            <div>
                <label for="password1">Password</label>
                <input id="password1" type="password" placeholder="Password">
            </div>
            <div>
                <button id="login">Login</button>
            </div>
        </div>
    </nav>
    <div class="txt">
        <span id="title">Create an account</span><br>
        <span id="slogan">It's free and always will be</span>
    </div>
    <div class="form">
        <form>
            <div class="input_names">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Re-enter Email">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Confirm Password">
            <div>
                <input type="date">
            </div>
            <div class="gender">
                <label for="male">Male</label>
                <input id="male" type="radio" value="male">
                <label for="female">Female</label>
                <input id="female" type="radio" value="female">
            </div>
            <div>
                <p id="terms">By clicking Create an account, you agree to our Terms and that you have read our Data
                    Policy,
                    including our Cookie Use.</p>
                <button id="button">Create an account</button>
                <hr />
                <p id="little">Create a Page for a celebrity, band or business.</p>
            </div>
        </form>
    </div>
    <div class="country">
        <a href="">English(UK)</a>
    </div>
    <div id="hr">
        <hr>
    </div>
    <div class="links">
        <ul>
            <li><a href="">Sign Up</a></li>
            <li><a href="">Log In</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </div>

</body>

</html>
